<div class="media" *ngFor="let user of _users">
  <div class="media-middle media-left">
    <a (click)="click(user)">
      <img class="media-object img-circle" title="{{ user.name }}" width="50" src="{{ user.photo }}">
    </a>
  </div>

  <div class="media-body">
      <b class="visible-sm-block visible-md-block visible-lg-block">{{ user.name }}</b>
  </div>
</div>
