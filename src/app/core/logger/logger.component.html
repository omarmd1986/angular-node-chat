  <div class="row text-center">
    <div class="animated slideInUp" *ngFor="let message of loggerSrc.messages; index as i">

      <div class="alert alert-{{ message.type }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="remove(i)">
          <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{ message.type | uppercase }}!</strong> 
        {{ message.title }} {{ message.body }}
      </div>
    </div>

  </div>
